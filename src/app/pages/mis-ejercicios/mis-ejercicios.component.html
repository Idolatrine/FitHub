<app-header></app-header>
<div class = "container py-5">
    <div class = "row">
        <div class = "col">
                <h1 class = "fw-bolder text-center">{{rutinaActual.tituloRutina}}</h1>
        </div>
    </div>
    <div class = "row">
        <div class = "col">
            <p class = "text-center fw-bolder">Pronto podras modificar la rutina presente frente a tí con total libertad.</p>
        </div>
    </div>
    <hr class="mb-4 mt-0 d-inline-block mx-auto"
    style="width: 100%; background-color: #07006d; height: 2px"/>
</div>
<div class = "container-fluid">
    <div class = "row text-center">
        <div class = "col-lg-4 col-md-6 col-sm-6 my-4" *ngFor="let aux of ejerciciosUsuario">
            <h4 class = "fw-bolder">{{aux.tituloEjercicio}}</h4>
            <a [routerLink] = "['/Ejercicio',aux.id]"><img class = "tamaño-fotos rounded" src="{{aux.foto}}" alt="Foto Referencia Abdominal"></a>
        </div>
    </div>
</div>
<app-footer></app-footer>
